<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- autor del documento -->
    <meta name="author" content="yuliethgonzalezqliceovvh.cl">
    <!-- titulo de la pestaña -->
    <title>iniciar de sesión</title>
    <!-- estilos css -->
    <link rel="stylesheet" href="static/css/denuncias.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <header>
        <div class="silent-alert">
            <h1>Alerta Silenciosa</h1>
        </div>

        <nav>
            <a href="inicio.html">Inicio</a>
            <a href="ayuda.html">Ayuda</a>
            <a href="denuncias.html">Denunciar</a>
        </nav>
    </header>

    <div class="container">
        <!-- Sección lateral -->
        <aside>
            <div class="perfil">
                <img src="static/images/images.png" alt="Usuario" width="70px">
                <p>Perfil</p>
            </div>

            <div class="reportes">
                <h3>Mis reportes</h3>
                <ul id="listaReportes"></ul>
            </div>

            <div class="chat" id="chatBox" style="display: none;">
                <h3>Chat</h3>
                <div id="mensajes"></div>
                <input type="text" id="mensajeInput" placeholder="Escribe un mensaje...">
                <button id="enviarMensaje">➤</button>
            </div>
        </aside>

        <!-- Formulario de denuncia -->
        <section class="formulario">
            <h2>Nota de denuncia</h2>
            <form id="denunciaForm">
                <label>Curso (no obligatorio):
                    <input type="text" name="curso" placeholder="Ej: 3°B">
                </label>
                <label>Fecha:
                    <input type="date" name="fecha" required>
                </label>
                <label>Escribe tu denuncia:
                    <textarea name="detalle" rows="6" required></textarea>
                </label>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

    <script src="static/js/denuncias.js"></script>
</body>

</html>
